{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update Details</h1>
<form method="POST" action="/update/{{ student.id }}">
    {% csrf_token %}
    <label for="fname" class="form-label">firstname</label>
    <input type="text" id="fname" name="firstname" value="{{ student.firstname}}" required="required" class="form-control">

    <label for="lname" class="form-label">lastname</label>
    <input type="text" id="lname" name="lastname" value="{{ student.lastname }}" required="required" class="form-control">

    <label for="email" class="form-label">firstname</label>
    <input type="email" id="email" name="email" value="{{ student.email }}" required="required" class="form-control">

    <button type="submit">Update</button>

</form>
</body>
</html>
{% endblock %}
